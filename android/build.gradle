// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google() // Required for Firebase and Google services
        mavenCentral()
    }
    dependencies {
        // Add Google Services Gradle plugin
        classpath 'com.google.gms:google-services:4.3.15' // Latest version of Google Services
        classpath 'com.android.tools.build:gradle:8.2.1' // AGP version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
