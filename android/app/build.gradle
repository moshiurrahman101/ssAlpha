plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Add Google Services plugin
}

android {
    namespace = "ssalpha.solvepanda.com"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true // ✅ Important Fix
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId "ssalpha.solvepanda.com"
        minSdk = 23 // Firebase requires at least 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
    release {
        minifyEnabled true  // ✅ Enable Code Shrinking (ProGuard)
        shrinkResources true // ✅ Enable Resource Shrinking (Removes Unused Resources)
        proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
}


}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.1.1') // Firebase BoM
    implementation 'com.google.firebase:firebase-auth' // Firebase Authentication
    implementation 'com.google.firebase:firebase-database' // Firebase Realtime Database
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'androidx.core:core-ktx:1.12.0' // Latest AndroidX library
    
    // ✅ Fix: Ensure Core Library Desugaring is Enabled
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
}
